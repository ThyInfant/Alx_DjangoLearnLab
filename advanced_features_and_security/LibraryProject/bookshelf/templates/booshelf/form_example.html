{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Book</title>
  </head>
  <body>
    <h1>Create a New Book</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    <p><a href="{% url 'book_list' %}">Back to Book List</a></p>
  </body>
</html>
