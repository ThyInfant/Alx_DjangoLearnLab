{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book List</title>
  </head>
  <body>
    <h1>Book List</h1>

    {% if books %}
    <ul>
      {% for book in books %}
      <li>
        <strong>{{ book.title }}</strong> by {{ book.author }} {% if
        book.published_date %} (Published: {{ book.published_date }}) {% endif
        %}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No books found.</p>
    {% endif %}

    <p><a href="{% url 'book_create' %}">Add a New Book</a></p>
  </body>
</html>
